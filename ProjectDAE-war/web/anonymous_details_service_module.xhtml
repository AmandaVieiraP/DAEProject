<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
     <ui:composition template="./templates/skeleton.xhtml">

        <ui:define name="main">
            <!-- Acrescentar coisas pra aprensentar aqui -->
            <div class="jumbotron">
                <h1>Service Modules Details</h1>
            </div>
            <h:form rendered="#{userManager.loginFlag}">
                <p:dataTable
                    var="s"
                    summary="Contract Parameters"
                    value="#{anonymousManager.moduleServicesDetails}"
                    emptyMessage="No services found">
                    <p:column headerText="Code" sortBy="#{s.code}" filterBy="#{s.code}" filterMatchMode="contains">
                        <h:outputText value="#{s.code}"/>
                    </p:column>
                    <p:column headerText="Name" sortBy="#{s.name}" filterBy="#{s.name}" filterMatchMode="contains">
                        <h:outputText value="#{s.name}"/>
                    </p:column>
                    <p:column headerText="Description" sortBy="#{s.description}" filterBy="#{s.description}" filterMatchMode="contains">
                        <h:outputText value="#{s.description}"/>
                    </p:column>
                    <p:column headerText="Version" sortBy="#{s.version}" filterBy="#{s.version}" filterMatchMode="contains">
                        <h:outputText value="#{s.version}"/>
                    </p:column>
                </p:dataTable>
            </h:form>
        </ui:define>
    </ui:composition>   
</html>
