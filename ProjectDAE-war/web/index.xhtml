<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <h:head>
        <title>Templates List</title>
    </h:head>
    <h:body>        
        <h1> Templates List </h1>
        <br />
        <h:button value="Login" outcome="login" />
        <br />
        <h:form>
            <h:dataTable
                var="temp"
                summary="List all of templates"
                value="#{anonymousManager.allTemplates}"
                rules="all"
                cellpadding="5"
                class="datatable">
                <h:column>
                    <f:facet name="header">
                        <h:outputText value="Code"/>
                    </f:facet>
                    <h:outputText value="#{temp.code}"/>
                </h:column>
                <h:column>
                    <f:facet name="header">
                        <h:outputText value="Description"/>
                    </f:facet>
                    <h:outputText value="#{temp.description}"/>
                </h:column>
                <h:column>
                    <f:facet name="header">
                        <h:outputText value="Version"/>
                    </f:facet>
                    <h:outputText value="#{temp.version}"/>
                </h:column>
                <h:column>
                    <f:facet name="header">
                        <h:outputText value="Software"/>
                    </f:facet>
                    <h:outputText value="#{temp.softwareName}"/>
                </h:column>
                <h:column>
                    <f:facet name="header">
                        <h:outputText value="Contract"/>
                    </f:facet>
                    <h:outputText value="Nr #{temp.contractCode} - "/>
                    <!--<h:commandLink value="View Details" action="anonymous_details_tempContract?faces-redirect=true">
                        <f:setPropertyActionListener target="#{anonymousManager.contractCode}" value="#{temp.contract_code}" />
                    </h:commandLink>-->
                </h:column>
                <!--<h:column>
                    <f:facet name="header">
                        <h:outputText value="Services"/>
                    </f:facet>
                    <h:commandLink value="List of Services" action="anonymous_details_tempServices?faces-redirect=true">
                        <f:setPropertyActionListener target="#{anonymousManager.currentTemplate}" value="#{temp}" />
                    </h:commandLink>
                </h:column>-->

                <!-- <h:column>
                    <f:facet name="header">
                        <h:outputText value="Modules"/>
                    </f:facet>
                    <h:outputText value="Modules List"/>
                </h:column>
                <h:column>
                    <f:facet name="header">
                        <h:outputText value="Services"/>
                    </f:facet>
                    <h:outputText value="Services List"/>
                </h:column>
                <h:column>
                    <f:facet name="header">
                        <h:outputText value="Licenses"/>
                    </f:facet>
                    <h:outputText value="Services List"/>
                </h:column>
                <h:column>
                    <f:facet name="header">
                        <h:outputText value="Parameters"/>
                    </f:facet>
                    <h:outputText value="Parameters List"/>
                </h:column>-->
            </h:dataTable>
        </h:form>
    </h:body>
</html>
