<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Template T1 Contract Details</title>
    </h:head>
    <h:body>
        <h1>Contract Details</h1>
        <h:dataTable
            var="contract"
            summary="Details of Contract"
            value="#{anonymousManager.contractByCode}"
            rules="all"
            cellpadding="5"
            class="datatable">
            <h:column>
                <f:facet name="header">
                    <h:outputText value="Code"/>
                </f:facet>
                <h:outputText value="#{contract.code}"/>
            </h:column>
            <h:column>
                <f:facet name="header">
                    <h:outputText value="Total Manteinance Hours Per Month"/>
                </f:facet>
                <h:outputText value="#{contract.totalMaintenanceHoursPerMonth}"/>
            </h:column>
            <h:column>
                <f:facet name="header">
                    <h:outputText value="Price"/>
                </f:facet>
                <h:outputText value="#{contract.price}"/>
            </h:column>
            <h:column>
                <f:facet name="header">
                    <h:outputText value="Duration"/>
                </f:facet>
                <h:outputText value="#{contract.durationInYears} years"/>
            </h:column>
            <h:column>
                <f:facet name="header">
                    <h:outputText value="Maintenance Schedule"/>
                </f:facet>
                <h:outputText value="#{contract.maintenanceSchedule} years"/>
            </h:column>
            <h:column>
                <f:facet name="header">
                    <h:outputText value="Adicional Price"/>
                </f:facet>
                <h:outputText value="#{contract.adicionalPricePerHour} / hour"/>
            </h:column>
        </h:dataTable>
    </h:body>
</html>
