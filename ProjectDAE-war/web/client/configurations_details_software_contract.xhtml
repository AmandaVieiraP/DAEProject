<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:em="http://xmlns.jcp.org/jsf/composite/emcomp">


    <ui:composition template="./client_templates/client_skeleton.xhtml">
        <ui:define name="title">Software and Contract Details</ui:define>

        <ui:define name="main">
            
            <div align="center"> <p class="h5"><strong>Software #{administratorManager.currentConfiguration.softwareName} Details</strong></p></div>
            <em:dt headers="#{['Code', 'Name', 'Description']}" 
                   props="#{['code', 'name','description']}" 
                   list="#{administratorManager.clientConfigurationSoftware}" 
                   widgetVar="clientsTable">

                    <p:column headerText="Versions">
                        <ui:repeat value="#{administratorManager.clientConfigurationSoftwareVersions}" var="versions">
                            <div align="center"> #{versions}<br/> </div>
                        </ui:repeat>
                    </p:column>
            </em:dt> 
            <div align="center"> <p class="h5"><strong>Contract Nro #{administratorManager.currentConfiguration.contractCode} Details</strong></p></div>
            
            <em:dt headers="#{['Name', 'Description','Value']}" 
                   props="#{['name','description','paramValue']}" 
                   list="#{administratorManager.clientConfigurationsContractParameters}" 
                   widgetVar="clientsTable">
            </em:dt> 

        </ui:define>
        
    </ui:composition>  

</html>
