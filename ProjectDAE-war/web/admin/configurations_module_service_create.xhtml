<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="./admin_templates/admin_skeleton.xhtml">
        <ui:define name="title">New Module License</ui:define>

        <ui:define name="main">
            <div class="container">
                <div align="center"> <p class="h5"><strong>New Module License</strong></p></div>
                <h:form> 

                    <div class="form-group">   
                        <h:outputLabel for="code" value="Code: " />
                        <h:inputText size="20" class="form-control" id="code" required="true" requiredMessage="Error: Code cannot be empty and must be unic" 
                                     value="#{administratorManager.newLinceseDTO.code}" />   
                        <h:message for="code" errorStyle="color:red" />
                    </div>  

                    <div class="form-group">   
                        <h:outputLabel for="value" value="Value: " />
                        <h:inputText size="20" class="form-control" id="value" required="true" requiredMessage="Error: Value cannot be empty" 
                                     value="#{administratorManager.newLinceseDTO.licenceValue}" />   
                        <h:message for="value" errorStyle="color:red" />
                    </div> 
                    
                    <br></br>

                    <h:commandButton class="btn btn-outline-secondary" value="Save" action="#{administratorManager.createNewLicenseForModule()}" /> 
                    &nbsp;
                    <p:link value="Cancel" outcome="configurations_modules_details" class="btn btn-outline-secondary"/>

                </h:form> 

            </div>    

        </ui:define>
    </ui:composition>   

</html>
