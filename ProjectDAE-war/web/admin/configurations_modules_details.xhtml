<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:em="http://xmlns.jcp.org/jsf/composite/emcomp">


    <ui:composition template="./admin_templates/admin_skeleton.xhtml">
        <ui:define name="title">Module Details</ui:define>

        <ui:define name="main">

            <div align="center"> <p class="h5"><strong>Licences</strong></p></div>

            <p:link value="+ Add New License" outcome="configurations_license_create" class="btn btn-outline-info btn-sm"/>

            <em:dt headers="#{['Code','Value']}" 
                   props="#{['code','licenceValue']}" 
                   list="#{administratorManager.currentConfigurationsModuleLicenses}" 
                   widgetVar="extensionsTable">

                <p:column headerText="Actions">
                    <div align="center">
                        <h:commandLink value="Update" action="configurations_license_update?faces-redirect=true" class="btn btn-outline-success btn-sm">
                            <f:setPropertyActionListener target="#{administratorManager.newLinceseDTO}" value="#{object}" />
                        </h:commandLink>
                        &nbsp;
                        <h:commandLink value="Remove" actionListener="#{administratorManager.removeLicense}" class="btn btn-outline-danger btn-sm">
                            <f:param name="deleteLicenseCode" id="deleteLicenseCode" value="#{object.code}" />    
                        </h:commandLink>
                    </div>
                </p:column>

            </em:dt>

            <div align="center"> <p class="h5"><strong>Parameters</strong></p></div>

            <em:dt headers="#{['Name', 'Description','Value']}" 
                   props="#{['name', 'description','paramValue']}" 
                   list="#{administratorManager.currentConfigurationModuleParameters}" 
                   widgetVar="parametersTable">


            </em:dt> 

            <div align="center"> <p class="h5"><strong>Services</strong></p></div>

            <em:dt headers="#{['Code','Name','Description','Version']}" 
                   props="#{['code','name','description','version']}" 
                   list="#{administratorManager.currentConfigurationModuleServices}" 
                   widgetVar="extensionsTable">

            </em:dt> 

        </ui:define>
    </ui:composition>  

</html>
