<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:em="http://xmlns.jcp.org/jsf/composite/emcomp">


    <ui:composition template="./admin_templates/admin_skeleton.xhtml">
        <ui:define name="title">List of Administrators</ui:define>

        <ui:define name="main">
            <div class="jumbotron">
                <h1>List of Administrators</h1>
            </div>

            <em:dt
                headers="#{['Username', 'Name', 'Email', 'Job Role']}" 
                props="#{['username', 'name', 'email', 'jobRole']}" 
                list="#{administratorManager.allAdministrators}" 
                widgetVar="adminsTable">

                <p:column headerText="Actions"> 
                    <h:commandLink value="Update" action="update_admin?faces-redirect=true">
                        <f:setPropertyActionListener target="#{administratorManager.currentAdmin}" value="#{object}" />
                    </h:commandLink>
                    &nbsp;
                    <h:commandLink value="Remove" actionListener="#{administratorManager.removeAdministrator}">
                        <f:param name="deleteAdminUsername" id="deleteAdminUsername" value="#{object.username}" />    
                    </h:commandLink>
                </p:column>

            </em:dt> 
        </ui:define>
    </ui:composition>  

</html>
