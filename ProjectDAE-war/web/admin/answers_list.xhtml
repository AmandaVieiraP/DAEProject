<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:em="http://xmlns.jcp.org/jsf/composite/emcomp">


    <ui:composition template="./admin_templates/admin_skeleton.xhtml">
        <ui:define name="title">Client #{administratorManager.currentClient.username} Configurations</ui:define>

        <ui:define name="main">
            <br/>
            <h:outputLabel value="Question: #{administratorManager.currentQuestion.question}" />
            <em:dt headers="#{['User', 'Answer']}" 
                   props="#{['answerSender', 'answer']}" 
                   list="#{administratorManager.allAnswerFromQuestion}" 
                   widgetVar="clientsTable">
         
            </em:dt> 
            <h:form>          
                <div class="form-group">       
                    <h:outputLabel for="answer" value="New answer: " />
   
                    <p:inputTextarea class="form-control" id="answer" required="true" requiredMessage="Error: answer cannot be empty"
                                     rows="3" cols="30" counter="display" maxlength="255" counterTemplate="{0} characters remaining." autoResize="false"
                                   value="#{administratorManager.newAnswerDTO.answer}" />
                    <br />
                    <h:outputText id="display" />
                    <h:message for="answer" errorStyle="color:red" />                       
                    </div>  
                    <br></br>

                <h:commandButton class="btn btn-outline-secondary" value="Send" action="#{administratorManager.createNewAnswer()}" /> 
              

            </h:form> 
            
        </ui:define>
    </ui:composition>  

</html>
