<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
    <ui:composition template="./admin_templates/admin_skeleton.xhtml">

        <ui:define name="main">
            <!-- Acrescentar coisas pra aprensentar aqui -->
            <div class="jumbotron">
                <h1>Details of Contract Nro. #{administratorManager.currentTemplate.contractCode}</h1>
            </div>
            <h:form rendered="#{userManager.loginFlag}">

                <div align="center"><p class="h5"><strong>Contract Parameters</strong></p></div>
                <p:dataTable
                    var="p"
                    summary="Contract Parameters"
                    value="#{administratorManager.currentContractParameters}"
                    emptyMessage="No contract parameter found for the given criteria">
                    <p:column headerText="Designation" sortBy="#{p.name}" filterBy="#{p.name}" filterMatchMode="contains">
                        <h:outputText value="#{p.name}"/>
                    </p:column>
                    <p:column headerText="Description" sortBy="#{p.description}" filterBy="#{p.description}" filterMatchMode="contains">
                        <h:outputText value="#{p.description}"/>
                    </p:column>
                    <p:column headerText="Value" sortBy="#{p.paramValue}" filterBy="#{p.paramValue}" filterMatchMode="contains">
                        <h:outputText value="#{p.paramValue}"/>
                    </p:column>
                </p:dataTable>
            </h:form>
        </ui:define>
    </ui:composition>   

</html>
