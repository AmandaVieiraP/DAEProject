<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="./admin_templates/admin_skeleton.xhtml">
        <ui:define name="title">New Module License</ui:define>

        <ui:define name="main">
            <div class="container">
                <div align="center"> <p class="h5"><strong>New Module Service</strong></p></div>
                <h:form> 
                    <div class="form-group">   
                        <h:outputLabel for="name" value="Name: " />
                        <h:inputText size="20" class="form-control" id="name" required="true" requiredMessage="Error: Name cannot be empty and must be unic" 
                                     value="#{administratorManager.newServiceDTO.name}" />   
                        <h:message for="name" errorStyle="color:red" />
                    </div>

                    <div class="form-group">   
                        <h:outputLabel for="description" value="Description: " />
                        <p:inputTextarea class="form-control" id="description" required="true" requiredMessage="Error: Description cannot be empty"
                                         rows="3" cols="30" counter="display" maxlength="100" counterTemplate="{0} characters remaining." autoResize="false"
                                         value="#{administratorManager.newServiceDTO.description}"/>
                        <br />
                        <h:outputText id="display" />
                        <h:message for="description" errorStyle="color:red" />
                    </div> 

                    <div class="form-group">   
                        <h:outputLabel for="version" value="Version: " />
                        <h:inputText size="20" class="form-control" id="version" required="true" requiredMessage="Error: Version cannot be empty" 
                                     value="#{administratorManager.newServiceDTO.version}" />   
                        <h:message for="version" errorStyle="color:red" />
                    </div> 

                    <br></br>

                    <h:commandButton class="btn btn-outline-secondary" value="Save" action="#{administratorManager.updateServiceForModule()}" /> 
                    &nbsp;
                    <p:link value="Cancel" outcome="configurations_modules_details" class="btn btn-outline-secondary"/>

                </h:form> 

            </div>    

        </ui:define>
    </ui:composition>   

</html>
