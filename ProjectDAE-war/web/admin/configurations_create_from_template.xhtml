<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="./admin_templates/admin_skeleton.xhtml">
        <ui:define name="title">New Configuration</ui:define>

        <ui:define name="main">
            <div class="container">
                <div align="center"> <p class="h5"><strong>New Configuration</strong></p></div>
                <h:form> 



                        <h:outputLabel for="templates" value="Choose a template from the list: " />
                        <br/>
                        <h:selectOneListbox id="templates" value="#{administratorManager.code}">
                            <f:selectItems value="#{administratorManager.allTemplates}" var="t" itemValue="#{t.code}" itemLabel="Nro.:#{t.code} - #{t.description} | Version: #{t.version} | Software: #{t.softwareName}" />
                        </h:selectOneListbox>   


                    <br></br>

                    <h:commandButton class="btn btn-outline-secondary" value="Save" action="#{administratorManager.createNewConfigurationFromTemplate()}" /> 
                    &nbsp;
                    <p:link value="Cancel" outcome="configurations_list" class="btn btn-outline-secondary"/>

                </h:form> 

            </div>    

        </ui:define>


    </ui:composition>   

</html>
