<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
   
    
    <ui:composition template="./admin_templates/admin_skeleton.xhtml">
        <ui:define name="title">New Configuration</ui:define>

        <ui:define name="main">
            <div class="container">
                <div align="center"> <p class="h5"><strong>Clone/Copy Configuration From a Client to Other client</strong></p></div>
                <div align="center">
                <h:form> 
                     <br/>
                    <h:outputText value="Client selected to clone to: #{administratorManager.currentClient.username} - #{administratorManager.currentClient.companyName}" />
                        <br/>
                         <br/>
                        <h:selectOneListbox id="clients" value="#{administratorManager.usernameClientSelectedToClone}">
                            <f:selectItem itemLabel="&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; Select a client &nbsp;&nbsp;" noSelectionOption="true" />  
                            <f:selectItems value="#{administratorManager.clientsToCloneConfiguration}" var="c" itemValue="#{c.username}" itemLabel="Client: #{c.username} - #{c.companyName}" />
                            <p:ajax update="configurations" /> 
                        </h:selectOneListbox>   
                        
                        <br />
                        <br />
                       
                        
                        <h:selectOneListbox id="configurations" value="#{administratorManager.codeConfigurationSelectedToClone}">
                            <f:selectItem itemLabel="&nbsp;&nbsp; Select a configuration &nbsp;&nbsp;" noSelectionOption="true" />                            
                            <f:selectItems value="#{administratorManager.clientSelectToCloneConfigurations}" var="c" itemValue="#{c.code}" itemLabel="Configuration: #{c.code} - #{c.softwareName}" />
                        </h:selectOneListbox>
                        
                        <br />
                        <br />
                        <h:commandButton class="btn btn-outline-secondary" value="Save" action="#{administratorManager.cloneClientConfiguration()}" />
                        &nbsp;
                        -
                        &nbsp;
                        <p:link value="Cancel" outcome="configurations_list" class="btn btn-outline-secondary"/>
                </h:form>
                    
                </div>
               


            </div>    

        </ui:define>


    </ui:composition> 
    
    
    
</html>
