<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:em="http://xmlns.jcp.org/jsf/composite/emcomp">
   
    
    <ui:composition template="./admin_templates/admin_skeleton.xhtml">
        <ui:define name="title">List of Clients</ui:define>
        
        <ui:define name="main">
            
            <em:dt title="List of Clients" 
                   headers="#{['Username', 'Company Name', 'Email', 'Address', 'Contact Person']}" 
                   props="#{['username', 'companyName', 'email', 'address', 'contactPerson']}" 
                   list="#{administratorManager.allClients}" 
                   widgetVar="clientsTable"
                   class="datatable">
                
                <p:column headerText="Actions"> 
                        <h:commandLink value="Update" action="update_client?faces-redirect=true">
                            <f:setPropertyActionListener target="#{administratorManager.currentClient}" value="#{object}" />
                        </h:commandLink>
                        <br/>
                        <h:commandLink value="Remove" actionListener="#{administratorManager.removeClient}">
                            <f:param name="deleteClientUsername" id="deleteClientUsername" value="#{object.username}" />    
                        </h:commandLink>
                        <br/>
                        <h:commandLink value="View Configurations" action="configurations_list?faces-redirect=true">
                            <f:setPropertyActionListener target="#{administratorManager.currentClient}" value="#{object}" />
                        </h:commandLink>
                  

                </p:column>
            
            </em:dt> 
    
        </ui:define>
        
        
    </ui:composition>  
    
</html>
