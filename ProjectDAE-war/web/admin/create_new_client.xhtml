<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
        
    <ui:composition template="./admin_templates/admin_skeleton.xhtml">
        <ui:define name="title">Create new client</ui:define>
        
        <ui:define name="main">
            <div class="container">
                <h:form> 
                    <div class="form-group">   
                        <h:outputLabel for="username" value="Username: " />
                        <h:inputText
                            size="20"
                            class="form-control"
                            id="username"
                            required="true"
                            requiredMessage="Error: Username cannot be empty"
                            value="#{administratorManager.newClientDTO.username}" >
                            <f:validator validatorId="usernameValidator" />
                        </h:inputText>    
                        <h:message for="username" errorStyle="color:red" />
                    </div>  
                        
                    <div class="form-group">       
                        <h:outputLabel for="password" value="Password: " />    
                        <h:inputSecret
                            class="form-control"
                            id="password"
                            size="20"
                            required="true"
                            requiredMessage="Error: password cannot be empty"
                            value="#{administratorManager.newClientDTO.password}" />
                        <h:message for="password"  errorStyle="color:red" />     
                    </div>  
                        
                    <div class="form-group">       
                        <h:outputLabel for="address" value="Address: " />
                        <h:inputText
                            class="form-control"
                            id="address"
                            size="67"
                            required="true"
                            requiredMessage="Error: Address cannot be empty"
                            value="#{administratorManager.newClientDTO.address}" />
                        <h:message for="address"  errorStyle="color:red"  />      
                    </div>           


                    <div class="form-group">     
                        <h:outputLabel for="companyName" value="Company name: " />
                        <h:inputText
                            class="form-control" 
                            id="companyName"
                            size="30"
                            required="true"
                            requiredMessage="Error: Company name cannot be empty"
                            value="#{administratorManager.newClientDTO.companyName}" >
                        </h:inputText>    
                        <h:message for="companyName"  errorStyle="color:red" />
                    </div>      

                    <div class="form-group">     
                        <h:outputLabel for="contactPerson" value="Contact person: " />
                        <h:inputText
                            class="form-control"
                            id="contactPerson"
                            size="20"
                            required="true"
                            requiredMessage="Error: Job role cannot be empty"
                            value="#{administratorManager.newClientDTO.contactPerson}" />
                        <h:message for="contactPerson" errorStyle="color:red" />
                    </div>     

                    <br></br>

                    <h:commandButton
                        class="btn btn-secondary"
                        id="submit"
                        value="Create"
                        binding="#{administratorManager.component}"
                        action="#{administratorManager.createNewClient()}" />
                    <h:message for="submit" />             
                  
                </h:form>  
            </div>    
                
        </ui:define>
        
        
    </ui:composition>   
              
</html>
