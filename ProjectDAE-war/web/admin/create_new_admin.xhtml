<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
        
    <ui:composition template="./admin_templates/admin_skeleton.xhtml">
        <ui:define name="title">Create new user</ui:define>
        
        <ui:define name="main">
            <div class="form-group">
            <h:form> 

                <h:panelGrid columns="3">

                    <h:outputLabel for="username" value="Username: " />
                    <h:inputText
                        id="username"
                        size="20"
                        required="true"
                        requiredMessage="Error: Username cannot be empty"
                        value="#{administratorManager.newAdministratorDTO.username}" >
                        <f:validator validatorId="usernameValidator" />
                    </h:inputText>    
                    <h:message for="username" errorStyle="color:red" />

                    <h:outputLabel for="password" value="Password: " />
                    <h:inputSecret
                        id="password"
                        size="20"
                        required="true"
                        requiredMessage="Error: password cannot be empty"
                        value="#{administratorManager.newAdministratorDTO.password}" />
                    <h:message for="password" errorStyle="color:red" />

                    <h:outputLabel for="name" value="Name: " />
                    <h:inputText
                        id="name"
                        size="20"
                        required="true"
                        requiredMessage="Error: Name cannot be empty"
                        value="#{administratorManager.newAdministratorDTO.name}" />
                    <h:message for="name" errorStyle="color:red" />

                    <h:outputLabel for="email" value="Email: " />
                    <h:inputText
                        id="email"
                        size="20"
                        required="true"
                        requiredMessage="Error: Email cannot be empty"
                        value="#{administratorManager.newAdministratorDTO.email}" >
                        <f:validateRegex pattern="[\w\.-]*[a-zA-Z0-9_]@[\w\.-]*[a-zA-Z0-9]\.[a-zA-Z][a-zA-Z\.]*[a-zA-Z]" />
                    </h:inputText>    
                    <h:message for="email" errorStyle="color:red" />

                    <h:outputLabel for="jobRole" value="Job role: " />
                    <h:inputText
                        id="jobRole"
                        size="20"
                        required="true"
                        requiredMessage="Error: Job role cannot be empty"
                        value="#{administratorManager.newAdministratorDTO.jobRole}" />
                    <h:message for="jobRale" errorStyle="color:red" />

                    <br></br>

                    <h:commandButton
                        id="submit"
                        value="Create"
                        binding="#{administratorManager.component}"
                        action="#{administratorManager.createNewAdministrator()}" />
                    <h:message for="submit" errorStyle="color:red" />


                </h:panelGrid >        
            </h:form> 
                
            </div>    
                
        </ui:define>
        
        
    </ui:composition>   
              
</html>
