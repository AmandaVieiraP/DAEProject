<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
        
    <ui:composition template="./admin_templates/admin_skeleton.xhtml">
        <ui:define name="title">Create new user</ui:define>
        
        <ui:define name="main">
            <div class="container">
                <h:form> 
              
                    <div class="form-group">   
                        <h:outputLabel for="username" value="Username: " />
                        <h:inputText
                            size="20"
                            class="form-control"
                            id="username"
                            required="true"
                            requiredMessage="Error: Username cannot be empty"
                            value="#{administratorManager.newAdministratorDTO.username}" >
                            <f:validator validatorId="usernameValidator" />
                        </h:inputText>    
                        <h:message for="username" errorStyle="color:red" />
                    </div>  
                        
                    <div class="form-group">       
                        <h:outputLabel for="password" value="Password: " />    
                        <h:inputSecret
                            class="form-control"
                            id="password"
                            size="20"
                            required="true"
                            requiredMessage="Error: password cannot be empty"
                            value="#{administratorManager.newAdministratorDTO.password}" />
                        <h:message for="password"  errorStyle="color:red" />     
                    </div>  
                        
                    <div class="form-group">       
                        <h:outputLabel for="name" value="Name: " />
                        <h:inputText
                            class="form-control"
                            id="name"
                            size="67"
                            required="true"
                            requiredMessage="Error: Name cannot be empty"
                            value="#{administratorManager.newAdministratorDTO.name}" />
                        <h:message for="name"  errorStyle="color:red"  />      
                    </div>           


                    <div class="form-group">     
                        <h:outputLabel for="email" value="Email: " />
                        <h:inputText
                            class="form-control" 
                            id="email"
                            size="30"
                            required="true"
                            requiredMessage="Error: Email cannot be empty"
                            value="#{administratorManager.newAdministratorDTO.email}" >
                            <f:validateRegex pattern="[\w\.-]*[a-zA-Z0-9_]@[\w\.-]*[a-zA-Z0-9]\.[a-zA-Z][a-zA-Z\.]*[a-zA-Z]" />
                        </h:inputText>    
                        <h:message for="email"  errorStyle="color:red" />
                    </div>      

                    <div class="form-group">     
                        <h:outputLabel for="jobRole" value="Job role: " />
                        <h:inputText
                            class="form-control"
                            id="jobRole"
                            size="20"
                            required="true"
                            requiredMessage="Error: Job role cannot be empty"
                            value="#{administratorManager.newAdministratorDTO.jobRole}" />
                        <h:message for="jobRole" errorStyle="color:red" />
                    </div>     

                    <br></br>

                    <h:commandButton
                        class="btn btn-secondary"
                        id="submit"
                        value="Create"
                        binding="#{administratorManager.component}"
                        action="#{administratorManager.createNewAdministrator()}" />
                    <h:message for="submit" />             
                  
                </h:form> 
                
            </div>    
                
        </ui:define>
        
        
    </ui:composition>   
              
</html>
